<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Chart Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transactions Dashboard</h1>

        
        <div class="dropdown">
            <label for="month">Select Month:</label>
            <select id="month" onchange="updateCharts()">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March" selected>March</option>
                
            </select>
        </div>

        
        <div class="stats">
            <h2>Statistics for <span id="selected-month">March</span></h2>
            <p>Total Sales: $<span id="total-sales">0</span></p>
            <p>Sold Items: <span id="sold-items">0</span></p>
            <p>Not Sold Items: <span id="not-sold-items">0</span></p>
        </div>

        
        <div class="chart-container">
            <h2>Items per Price Range</h2>
            <canvas id="barChart"></canvas>
        </div>

        
        <div class="chart-container">
            <h2>Items per Category</h2>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
